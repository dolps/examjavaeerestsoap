<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<h:head>
    <title><ui:insert name="title">PG5100 Exam</ui:insert></title>
</h:head>

<h:body>
    <h3>PG5100 Exam Autumn 2016</h3>
    <h:link outcome="home">Home</h:link>

    <h:form id="layout_login_form">

        <c:choose>
            <c:when test="#{!loginController.sessionUser.loggedIn}">
                <h:outputText value="Not logged in" id="notLoggedInText"/>
                <h:commandButton action="login" value="Login" id="loginBtn"></h:commandButton>
            </c:when>

            <c:otherwise>
                <h:outputText value="Hi #{loginController.sessionUser.userName}!" id="welcomeMessage"/>
                <h:commandButton action="#{loginController.logOut()}" value="Logout" id="logOutBtn"></h:commandButton>
            </c:otherwise>
        </c:choose>
    </h:form>
    <hr></hr>

    <h1><ui:insert name="title"></ui:insert></h1>

    <hr></hr>
    <ui:insert name="content"></ui:insert>
    <!-- here a footer can be placed -->

</h:body>
</html>
