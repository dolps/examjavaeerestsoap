<ui:composition template="shared/layout.xhtml">
    <ui:define name="title">Userdetails</ui:define>

    <ui:define name="content">

        <ul>
            <li>#{userDetailsController.userName}</li>
        </ul>

        Welcome to the userdetailspage
        <c:set var="user" scope="request" value="#{userDetailsController.requestedUser}"></c:set>

        <ul>
            <li><h:outputText value="ID: #{user.userName}"/></li>

            <li><h:outputText value="Name: #{user.firstName}"/></li>

            <li><h:outputText value="Middle Name: #{user.middleName}"/></li>

            <li><h:outputText value="Family Name: #{user.lastName}"/></li>

            <li><h:outputText value="Since: #{user.registrationDate}"/></li>
            <li><h:outputText value="Karma: #{userDetailsController.karmaPoints}" id="karmaPoints"/></li>
        </ul>


    </ui:define>
